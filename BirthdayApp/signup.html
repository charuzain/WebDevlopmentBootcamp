<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>

<body>

  <!-- A sign-up page that takes the user’s name, date of birth, email, and password.
 Use a date picker to take the user’s birthdate -->
  <div class="container-lg mt-5">
    <div class="text-center">
      <h1>Sign Up</h1>
    </div>

    <div class="row justify-content-center my-5">
      <div class="col-lg-6">
        <form action="">

          <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" name="firstName" class="form-control" id="firstname" placeholder="Name"></input>
            </div>
            <div>

              <div class="mb-3">
                <label for="lastName" class="form-label"> Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"></input>
              </div>
              <div class="mb-3">
              <label for="dob" class="form-label">Date Of Birth</label>
              <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of birth"></input>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

              <div class="mb-3">
              <div class="my-4 text-center submit">
                <button type="submit" class="btn btn-secondary">Sign Up</button>
              </div>
            </div>

        </form>
      </div>

    </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script type="module" src="signup.js"></script>
</body>

</html>
